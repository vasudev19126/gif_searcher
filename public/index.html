    <body>
        <!--[if lt IE 7]>

        <form onsubmit="gif(event)">
            <label for="gifs"></label>
            <input type="text" id= "gifs" placeholder="GIF">
            <button type="submit">Search</button>
        </form>

        <script>
            function gif(e){
                e.preventDefault();
                const search = document.getElementById("gifs").value;
                const apiKey = "80bfcbf357864cd18518c324f47a7098";
                // console.log(search);
                axios.get("http://api.giphy.com/v1/gifs/search?api_key="+apiKey+"&q="+search+"&limit=8").then((response) =>{
                    document.getElementsByTagName("img")[0].setAttribute("src", response.data.data[0].images.original.url);
                    document.getElementById("user").innerHTML = response.data.data[0].title;
                })
            }
        </script>

        <img id="image" src="" alt="profilePhoto" width="200px" height="200px">
        <br>
        <textarea id="user" cols="20" rows="1"></textarea>
        
        <!-- <script src="" async defer></script> -->
    </body>
